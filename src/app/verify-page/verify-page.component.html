<app-shop-page-header></app-shop-page-header>
<div class="container">
    <div class="formDiv">
        @if (triedVerification) {
            <h1>Check your email</h1>
        }
        @if (!triedVerification) {
            <h1>Input correct email</h1>
        }
        <h1>Verify</h1>
        <form formGroup="verifyForm">
            <input formControlName="email" placeholder="Email" type="text"><br>
            <input type="submit">
        </form>
    </div>
</div>
